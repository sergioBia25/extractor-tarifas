<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Procesador de Tarifas Eléctricas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #0a183d 0%, #1a223f 100%);
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
    }
    .main-container {
      max-width: 500px;
      margin: 4rem auto;
      padding: 2.5rem 2rem;
      background: rgba(24, 31, 75, 0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
    }
    .big-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      line-height: 1.1;
      text-align: center;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #b0b8d1;
      margin-bottom: 2.5rem;
      text-align: center;
    }
    .form-label, .form-select, .form-control {
      color: #fff;
    }
    .form-control, .form-select {
      background: #181f4b;
      border: 1.5px solid #1de9b6;
      border-radius: 12px;
      font-size: 1.1rem;
    }
    .form-control:focus, .form-select:focus {
      border-color: #1de9b6;
      box-shadow: 0 0 0 0.2rem rgba(29,233,182,0.15);
    }
    .btn-primary {
      background: linear-gradient(90deg, #1de9b6 0%, #00bcd4 100%);
      border: none;
      color: #181f4b;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 20px;
      padding: 0.7rem 0;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #00bcd4 0%, #1de9b6 100%);
      color: #181f4b;
    }
    .loading, .error-message, .success-message {
      text-align: center;
      margin-top: 1rem;
    }
    .loading { display: none; }
    .error-message { display: none; color: #ff5252; font-weight: bold; }
    .success-message { display: none; }
    .success-check { font-size: 4rem; color: #1de9b6; margin-bottom: 1rem; }
    .download-buttons { display: flex; gap: 1rem; justify-content: center; margin-top: 1rem; }
    .download-btn {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .download-btn:hover { background-color: #0056b3; }
    .download-btn:active { background-color: #004085; }
    @media (max-width: 600px) {
      .main-container { padding: 1.5rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="container main-container">
    <div class="big-title">Procesador de tarifas</div>
    <div class="subtitle">Sube tu archivo de tarifas, elige el comercializador y obtén tu resultado en segundos.</div>
    <form id="uploadForm" action="/procesar" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="archivo" class="form-label">Archivo PDF o CSV</label>
        <input type="file" class="form-control" id="archivo" name="archivo" accept=".pdf,.csv" required>
      </div>
      <div class="mb-3">
        <label for="comercializador" class="form-label">Comercializador</label>
        <select class="form-select" id="comercializador" name="comercializador" required>
          <option value="">Selecciona un comercializador</option>
          {% for c in comercializadores %}
          <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" id="submitBtn">Procesar Archivo</button>
      </div>
    </form>

    <div class="loading" id="loading">
      <div class="spinner-border text-info" role="status"><span class="visually-hidden">Procesando...</span></div>
      <p>Procesando archivo, por favor espera...</p>
    </div>
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage">
      <div class="success-check">✔️</div>
      <h3>¡Archivo procesado correctamente!</h3>
      <div class="download-buttons">
        <button class="download-btn" id="downloadCsvBtn">Descargar CSV</button>
        <button class="download-btn" id="downloadJsonBtn">Descargar JSON</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const loading = document.getElementById('loading');
      const submitBtn = document.getElementById('submitBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const btnCsv = document.getElementById('downloadCsvBtn');
      const btnJson = document.getElementById('downloadJsonBtn');

      loading.style.display = 'block';
      submitBtn.disabled = true;
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      fetch('/procesar', {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(resp => {
        loading.style.display = 'none';
        submitBtn.disabled = false;
        if (!resp.ok) return resp.text().then(txt => { throw new Error(txt); });
        return resp.json();
      })
      .then(data => {
        successMessage.style.display = 'block';
        // Asignar descargas
        btnCsv.onclick = () => window.location = data.csv_url;
        btnJson.onclick = () => window.location = data.json_url;
        document.getElementById('uploadForm').style.display = 'none';
      })
      .catch(err => {
        errorMessage.textContent = err.message || 'Error al procesar el archivo';
        errorMessage.style.display = 'block';
      });
    });
  </script>
</body>
</html>
